<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StopWatch by Pavel Mollinedo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .timer-display {
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1rem;
    }
    #countdown-display {
      transition: visibility 0.3s;
    }
  </style>
</head>
<body class="container py-5">
  <h1 class="mb-4 text-center">StopWatch by Pavel Mollinedo</h1>

  <!-- CRONÓMETRO -->
  <div class="card mb-5">
    <div class="card-header fw-bold">Cronómetro</div>
    <div class="card-body">
      <div id="cronometro-display" class="timer-display">00:00:00.000</div>
      <div class="d-flex justify-content-center gap-2 mb-3">
        <button id="cronometro-start" class="btn btn-success">Iniciar</button>
        <button id="cronometro-lap" class="btn btn-primary" disabled>Vuelta</button>
        <button id="cronometro-reset" class="btn btn-danger">Reiniciar</button>
      </div>
      <ul id="cronometro-laps" class="list-group"></ul>
    </div>
  </div>

  <!-- CUENTA REGRESIVA -->
  <div class="card">
    <div class="card-header fw-bold">Cuenta Regresiva</div>
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-4">
          <label>Horas</label>
          <select id="select-hours" class="form-select"></select>
        </div>
        <div class="col-4">
          <label>Minutos</label>
          <select id="select-minutes" class="form-select"></select>
        </div>
        <div class="col-4">
          <label>Segundos</label>
          <select id="select-seconds" class="form-select"></select>
        </div>
      </div>
      <div id="countdown-display" class="timer-display">00:00:00</div>
      <div class="d-flex justify-content-center gap-2 mb-3">
        <button id="countdown-start" class="btn btn-success">Play</button>
        <button id="countdown-reset" class="btn btn-danger">Reiniciar</button>
      </div>
      <ul id="countdown-history" class="list-group"></ul>
    </div>
  </div>

  <audio id="alarm-sound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
